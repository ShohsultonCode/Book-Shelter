<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelter</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
  
    
        <div class="navbar">
            <div class="box-first">
                <img  class="logoo" src="/Images/Group 193.png" alt="Logo">
            </div>
            <div class="box-second">
                <input class="search" type="text" placeholder="Search book..">
            </div>
            <div class="box-third">
                <img class="sun" src="https://cdn-icons-png.flaticon.com/512/979/979585.png" alt="Sun">
                <button class="leave">Log out</button>
            </div>
        </div>
        <div class="results">
            <div class="showresult">
                <h2>Showing 18 Result(s)</h2>
            </div>
            <div class="showorder">
                <button><img src="https://cdn-icons-png.flaticon.com/512/839/839860.png" alt=""> Order by newest</button>
            </div>
        </div>


        <div class="allview">
            <div class="savedbooks">
                <div class="description">
                <h1>Bookmarks</h1>
                <p>Lorem ipsum dolor sit amet consec consequunturod animi sequi </p>
            </div>
            <div class="movelement">

            </div>
            </div>

            <div class="allbooks">
                <div class="title-container">
                    <div class="spinner">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="46" />
                        </svg>
                    </div>
                    <h1 class="title">loading...</h1>
                </div>
                <div class="viewbooks">
                    
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/main.js"></script>
</body>
</html>
