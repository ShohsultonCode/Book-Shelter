<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Shelter Login</title>
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/Images/Group 200.png" alt="Logo">
        </div>

        <div class="req">
            <div class="search">
                <span class="fa fa-user"></span>
                <input placeholder="Username" class="email" type="text">
              </div>
              <div class="search">
                <span class="fa fa-lock"></span>
                <input placeholder="Password" class="password" type="text">
              </div>
            <button class="submit">Login</button>
            <h4 class="forgot"> Forgot my Password?</h4>
        </div>
    </div>

    <script src="/js/selectorr.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
